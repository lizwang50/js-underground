<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/613aca3582.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Drawing Board</title>
</head>

<body>
  <header>
    <div class="bg-white text-center py-2">
      <a href="#" type="button" class="btn btn-light d-inline-flex align-items-center">
        <i class="far fa-save fa-lg"></i>
        <span class="pl-2 font-weight-bold">SAVE</span>
      </a>
      <a href="#" type="button" class="btn btn-light d-inline-flex align-items-center">
        <i class="fas fa-expand fa-lg"></i>
        <span class="pl-2 font-weight-bold">CLEAR ALL</span>
      </a>
      <a type="button" class="btn btn-light toggle-up">
        <i class="fas fa-chevron-down fa-xs"></i>
      </a>
    </div>
  </header>
  <div class="container min-vh-100">
  </div>
  <footer class="footer">
    <div class="container">
      <div class="bg-white text-center py-2 editor">
        <form class="form-row">
          <div class="col">
            <label for="sizeControlRange">SIZE : </label>
            <input type="range" name="size" id="sizeControlRange">
          </div>
          <div class="col">
            <label for="Color">COLOR : </label>
            <input type="color" name="color" id="Color">
          </div>
        </form>
        <a type="button" class="btn btn-light toggle-down">
          <i class="fas fa-chevron-up fa-xs"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
