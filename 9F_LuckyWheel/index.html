<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <!-- <script src="https://kit.fontawesome.com/613aca3582.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="./style.min.css">
  <title>Lucky Wheel</title>
</head>

<body>
  <h1 class="text-center py-3">9F Lucky Wheel</h1>
  <section class="vh-100">
    <div class="container">
      <div class="row">
        <div class="col-md-7 d-flex justify-content-center">
          <div class="wrapper">
            <div class="pointer"></div>
            <div class="wheel mt-3">
              <div class="shape top"></div>
              <div class="shape left"></div>
              <div class="shape right"></div>
              <div class="prize-list d-flex justify-content-between">
                <p class="prize-item text-center">Apple</p>
                <p class="prize-item text-center">Banana</p>
                <p class="prize-item text-center">Cherry</p>
                <p class="prize-item text-center">Datadog</p>
                <p class="prize-item text-center">Elephant</p>
                <p class="prize-item text-center">Formula</p>
              </div>
            </div>
            <div class="shadow"></div>
            <button id="draw" class="mt-3 btn btn-danger btn-block btn-lg" type="submit">DRAW!</button>
            <button id="stopDraw" class="mt-3 btn btn-danger btn-block btn-lg" type="submit">STOP!</button>
          </div>
        </div>
        <div class="col-md-5">
          <h2>抽到的獎品：<span class="chosen-prize"></span></h2>
          <h3>剩餘次數： <span class="counter">22</span> 次</h3>
        </div>
      </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
