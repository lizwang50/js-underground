<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.min.css">
  <title>新分頁</title>
</head>

<body>
  <!-- google extension 本體 -->
  <section class="container min-vh-100">
    <header>
      <nav class="navbar navbar-dark bg-transparent">
        <span class="navbar-brand mb-0 h1">Daily Todo</span>
      </nav>
    </header>
    <div class="row h-100 justify-content-center">
      <div class="col-7">
        <div class="text-white">
          <p class="display-2">Hello Liz, <br />welcome back!<br />You have <span class="text-warning underline"><u>11</u></span> remaining tasks to complete!</p>
          <small>Today, <span class="date">2020/06/23</span> <span class="time">18:47</span></small>
        </div>
      </div>
      <div class="col-5">
        <div class="card bg-secondary">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <h5 class="card-title text-primary mr-auto">To do</h5>
              <div class="dropdown">
                <a class="btn solid sol_4 px-3" href="#" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <div class="text">Add</div>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                  <form class="px-3 py-2">
                    <div class="form-group">
                      <input class="form-control effect-2" type="text" placeholder="請輸入標題">
                      <span class="focus-border"></span>
                    </div>
                    <!-- <div class="form-group">
                      <textarea class="form-control effect-2" placeholder="新增詳細資訊"></textarea>
                      <span class="focus-border"></span>
                    </div> -->
                    <button type="submit" class="btn btn-primary mt-2">確認</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="mt-2 custom-control custom-checkbox">
              <input class="inp-cbx" id="cbx-1" type="checkbox" style="display: none" />
              <label class="cbx" for="cbx-1">
                <span>
                  <svg width="12px" height="10px" viewbox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <span>CodePenChallenge</span>
              </label>
            </div>
            <div class="mt-2 custom-control custom-checkbox">
              <input class="inp-cbx" id="cbx-2" type="checkbox" style="display: none" />
              <label class="cbx" for="cbx-2">
                <span>
                  <svg width="12px" height="10px" viewbox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                  </svg>
                </span>
                <span>CodePenChallenge</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <script src="./jquery-3.5.1.min.js"></script>
  <script src="./main.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./popper.js"></script>
  <script src="./bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
  <script src="./bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
