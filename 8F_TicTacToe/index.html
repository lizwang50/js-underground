<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/613aca3582.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.min.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <section class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-xs-9 col-sm-7 col-md-6 col-lg-6">
          <div class="row text-white wrapper">
            <div class="col-4">
              <p class="display-3 font-italic">TIC</p>
              <p class="times"></p>
              <p class="d-circle"></p>
            </div>
            <div class="col-4">
              <p class="ml-4 circle"></p>
              <p class="display-3 font-italic">TAC</p>
              <p class="times"></p>
            </div>
            <div class="col-4">
              <p class="times"></p>
              <p class="d-circle"></p>
              <p class="display-3 font-italic">TOE</p>
            </div>
          </div>
          <button class="btn bg-white btn-block btn-lg">START</button>
        </div>
      </div>
    </div>
  </section>
  <section class="my-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-xs-9 col-sm-7 col-md-6 col-lg-6">
          <div class="row justify-content-center no-gutters">
            <div class="col-2">
              <p class="p-3 mb-0 bg-dark text-white text-center">RIVAL</p>
              <small class="text-white">YOUR TURN!</small>
            </div>
            <div class="col-3">
              <p class="h2 py-2 bg-white text-center">2</p>
            </div>
            <div class="col-2">
              <p class="p-3 bg-dark text-white text-center">
                V.S
              </p>
            </div>
            <div class="col-3">
              <p class="h2 py-2 bg-white text-center">4</p>          
            </div>
            <div class="col-2">
              <p class="p-3 mb-0 bg-dark text-white text-center">YOU</p>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-around">
              <div class="backgound-bar-1"></div>
              <div class="backgound-bar-2"></div>
            </div>
          </div>
          <button class="mt-3 btn bg-soft-red btn-block btn-lg">RESTART</button>
        </div>
      </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
