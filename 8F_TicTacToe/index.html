<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/613aca3582.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.min.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <section class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-xs-9 col-sm-7 col-md-6 col-lg-6">
          <div class="row text-white wrapper">
            <div class="col-4">
              <p class="display-3 font-italic">TIC</p>
              <p class="cross"></p>
              <p class="d-circle"></p>
            </div>
            <div class="col-4">
              <p class="ml-4 circle"></p>
              <p class="display-3 font-italic">TAC</p>
              <p class="cross"></p>
            </div>
            <div class="col-4">
              <p class="cross"></p>
              <p class="d-circle"></p>
              <p class="display-3 font-italic">TOE</p>
            </div>
          </div>
          <button class="btn bg-white btn-block btn-lg">START</button>
        </div>
      </div>
    </div>
  </section>
  <section class="my-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-xs-9 col-sm-7 col-md-6 col-lg-6">
          <div class="row justify-content-center no-gutters">
            <div class="col-2">
              <p class="py-3 mb-0 bg-dark text-white text-center">PLAYER B</p>
              <small class="text-white player-B"></small>
            </div>
            <div class="col-3">
              <p class="h2 py-2 bg-white text-center"><span class="score-B">0</span></p>
            </div>
            <div class="col-2">
              <p class="p-3 bg-dark text-white text-center">
                V.S
              </p>
            </div>
            <div class="col-3">
              <p class="h2 py-2 bg-white text-center"><span class="score-A">0</span></p>
            </div>
            <div class="col-2">
              <p class="py-3 mb-0 bg-dark text-white text-center">PLAYER A</p>
              <small class="text-white player-A"></small>
            </div>
          </div>
          <div class="row game-page no-gutters">
            <div class="col-4 ">
              <div class="box" data-id="1"></div>
              <div class="box" data-id="4"></div>
              <div class="box" data-id="7"></div>
            </div>
            <div class="col-4 bar">
              <div class="box" data-id="2"></div>
              <div class="box" data-id="5"></div>
              <div class="box" data-id="8"></div>
            </div>
            <div class="col-4">
              <div class="box" data-id="3"></div>
              <div class="box" data-id="6"></div>
              <div class="box" data-id="9"></div>
            </div>
          </div>
          <div class="row result-page d-none">
            <div class="col">
              <p class="display-1 font-italic text-white text-center">WINNER!</p>
              <p class="display-2 text-white text-center bg-dark winner">PLYER A</p>
            </div>
          </div>
          <button class="my-3 btn bg-soft-red btn-block btn-lg restart d-none">RESTART</button>
        </div>
      </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
