<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&display=swap" rel="stylesheet">
  <title>Time Zone</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-3 text-center">Wold Clock</h1>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 timezone">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="location">
                <h3>NEW YORK</h3>
                <small class="new-york-date">27 JAN. 2019</small>
              </div>
              <p class="h2 new-york-time">02:46</p>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="location">
                <h3>LONDON</h3>
                <small class="london-date">27 JAN. 2019</small>
              </div>
              <p class="h2 london-time">02:46</p>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="location">
                <h3>BANGKOK</h3>
                <small class="bangkok-date">27 JAN. 2019</small>
              </div>
              <p class="h2 bangkok-time">02:46</p>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="location">
                <h3>TAIPEI</h3>
                <small class="taipei-date">27 JAN. 2019</small>
              </div>
              <p class="h2 taipei-time">02:46</p>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="location">
                <h3>SYDNEY</h3>
                <small class="sydney-date">27 JAN. 2019</small>
              </div>
              <p class="h2 sydney-time">02:46</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="main.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
