<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./style.css">
    <title>Counting Game</title>
  </head>
  <body class="bg-warning">
    <div class="container min-vh-100">
      <section class="first">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-6">
            <p class="sixty text-right"><span class="cubic cubic_1">60</span></p>
          </div>
          <div class="col-6">
            <h1 class="display-4">SECONDS CHALLENGE</h1>
            <p class="">try to answer more as you can !</p>
            <button class="h3 btn btn-danger btn-lg start-button" type="submit">START!</button>
          </div>
        </div>
      </section>
      <section class="mt-5">
        <div class="row vh-100 justify-content-center align-items-center">
          <div class="col-6 text-right">
            <h3 class="bg-dark text-white p-3 rounded">60 SECONDS CHALLENGE</h3>
            <p class="h2 my-5">SCORE : <span class="bg-danger text-white rounded px-3 display-4"> 003 </span></p>
          </div>
          <div class="col-6">
            <div class="display-2 text-center"> <span class="timer-min">01</span> : <span class="timer-sec">00</span></div>
          </div>
        </div>
          <div class="row justify-content-center align-items-center">
              <div class="col-6">
                <p class="display-2 text-right">
                  <span class="question-view">1+1</span>
                  =</p>
              </div>
              <div class="col-6">
                <input type="text" class="form-control form-control-xl answer" type="number" value="0">
                <p class="form-text mb-0">press enter to answer</p>
              </div>
          </div>
      </section>
      <section class="mt-5 text-center">
        <div class="row">
          <div class="col">
            <h3 class="my-5"><span class="bg-dark text-white p-3 rounded">60 SECONDS CHALLENGE</span></h3>
            <p class="display-4 my-4">— YOUR FINAL SCORE —</p>
            <p class="display-1">74</p>
            <button class="h3 btn btn-danger btn-lg start-button" type="submit">TRY AGAIN!</button>
          </div>
        </div>
      </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>  
    <script src="main.js"></script>
  </body>
</html>
