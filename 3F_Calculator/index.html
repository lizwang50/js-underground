<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="calculator p-2">
            <small class="processing">123</small>
            <input class="cal-result form-control" placeholder="Please input the numbers!"></input>
            <div class="cal-signs mt-3">
              <input class="btn btn-primary plus" type="button" value="+">
              <input class="btn btn-primary minus" type="button" value="-">
              <input class="btn btn-primary time" type="button" value="*">
              <input class="btn btn-primary divide" type="button" value="/">
              <input class="btn btn-primary equals" type="button" value="=">
            </div>
            <div class="cal-buttons mt-3">
              <input class="btn btn-primary " type="button" value="0">
              <input class="btn btn-primary " type="button" value="1">
              <input class="btn btn-primary " type="button" value="2">
              <input class="btn btn-primary " type="button" value="3">
              <input class="btn btn-primary " type="button" value="4">
              <input class="btn btn-primary " type="button" value="5">
              <input class="btn btn-primary " type="button" value="6">
              <input class="btn btn-primary " type="button" value="7">
              <input class="btn btn-primary " type="button" value="8">
              <input class="btn btn-primary " type="button" value="9">
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
